<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title> Better Count Your Gems! </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1> Number to hit to win! </h1>
                <p id="compGuess"> ...loading... </p>
                <button id=play> Click me to play! </button>
            </div>
        </div>
        <br><br><br>

        <div class="row">
            <div class="col-md-3">
                <img class="add" id="button1" src="assets/images/gem2.png" alt="gem1" width="100px" height="100px"> 
            </div>
            <div class="col-md-3">
                <img button class="add" id="button2" src="assets/images/gem3.png" alt="gem2" width="100px" height="100px"> 
            </div>
            <div class="col-md-3">
               <img class="add" id="button3" src="assets/images/gem4.png" alt="gem3" width="100px" height="100px"> 
            </div>
            <div class="col-md-3">
                <img button class="add" id="button4" src="assets/images/gem1.png" alt="gem4" width="100px" height="100px">
            </div>
        </div>
        <br><br><br>

        <div class="row">
            <div class="col-md-12 text-center">
                <h1> This is your current number </h1>
                <p id="totalNum"> ... </p>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-md-6">
                <h2 id="wins">Wins: </h2>
            </div>
            <div class="col-md-6">
                <h2 id="losses">Losses: </h2>
            </div>
        </div>



    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
